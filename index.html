<body>



    <div class="container mt-5">
        <h1 class="text-center text-white">GIOCO DEI DADI</h1>
        <div class="row myCard">
            <div class="col bg-white mt-3 rounded-2 py-5">
                <div class="row h-full align-middle">
                    <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                        <input type="button"  value="Tira Dado" id="diceLauncher">
                    </div>
                    <div class="col align-center text-center d-flex flex-column align-items-center">
                        <h3>TU</h3>
                        <div class="dado row ">
                            <div class="result-dice" id="diceUser">
                               0
                            </div>
                        </div>
                    </div>
                    <div class="col align-center d-flex flex-column align-items-center ">
                        <h3>PC</h3>
                        <div class="dado">
                            <div class="result-dice" id="dicePc">
                                0
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 align-center text-white justify-content-around">
            <div class="col-2">
                <div class="score ">
                    TU: <span id="userScore">0</span>
                </div>
            </div>
            <div class="col-2">
                <div class="score ">
                    PC: <span id="pcScore">0</span>
                </div>
            </div>
        </div>

        <div class="bars mt-3">
            <div class="barGreen" id="barGreen">
            </div>
        </div>
        <div class="text-center mt-5" id="result">

        </div>
    </div>






    <script type="text/javascript" src="javascript/script.js"></script>
